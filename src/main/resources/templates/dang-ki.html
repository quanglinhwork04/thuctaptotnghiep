<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css file link  -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Title</title>
</head>

<body>
<header id="pq-header" class="pq-header-default ">
    <div th:replace="fragments/fragment :: loginBar"></div>
    <nav th:replace="fragments/fragment :: menu"></nav>
</header>
<style>
    label{
        font-size: 18px;
    }
</style>

<section class="book" id="book">

    <h1 class="heading"> Đăng kí </h1>
    <p class="alert alert-danger validationError" th:if="${ok}" th:text="${ok}" role="alert"></p>
    <div class="row">
        <div class="col-md-4 col-12"></div>
        <div class="col-md-4 col-12" style="text-align: left">
            <form th:action="@{/dang-ki}" method="post" style="" th:object="${signUpRequest}">
                <label>Họ tên</label>
                <input type="text" th:field="*{hoTen}" placeholder="Họ tên" class="box">
                <p class="validationError"
                      th:if="${#fields.hasErrors('hoTen')}"
                      th:errors="*{hoTen}">CC Num Error</p>
                <label>Username</label>
                <input type="text" th:field="*{username}" placeholder="Tài khoản" class="box">
                <span class="validationError"
                      th:if="${loi}">Tên đăng nhập đã tồn tại</span>
                <span class="validationError"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">CC Num Error</span>
                <label>Password</label>
                <input type="password" th:field="*{password}" placeholder="Mật khẩu" class="box">
                <span class="validationError"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">CC Num Error</span>
                <label>Ngày sinh</label>
                <input type="date" th:field="*{ngaySinh}" placeholder="Ngày sinh" class="box">
                <span class="validationError"
                      th:if="${#fields.hasErrors('ngaySinh')}"
                      th:errors="*{ngaySinh}">CC Num Error</span>
                <label>Số điện thoại</label>
                <input type="text" th:field="*{sdt}" placeholder="SDT" class="box">
                <span class="validationError"
                      th:if="${#fields.hasErrors('sdt')}"
                      th:errors="*{sdt}">CC Num Error</span>
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Email" class="box">
                <p class="validationError"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">CC Num Error</p>
                <div style="text-align: center">
                    <input type="submit" value="Submit" class="btn">
                </div>

            </form>
        </div>

        <div class="col-md-4 col-12"></div>
    </div>

</section>

<section th:replace="fragments/fragment :: footer"></section>

<script th:src="@{js/script.js}"></script>



</body>

</html>
