<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css file link  -->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Đổi mật khẩu</title>
</head>
    <style>
        input{
            font-size: 16px!important;
        }
    </style>

<body>

<header id="pq-header" class="pq-header-default ">
    <div th:replace="fragments/fragment :: loginBar"></div>
    <nav th:replace="fragments/fragment :: menu"></nav>
</header>

<section class="blogs">

    <h1 class="heading"><span>Đổi mật khẩu</span> </h1>
<div class="container">
    <p class="alert alert-danger validationError" th:if="${ok}" th:text="${ok}" role="alert">

    <form th:action="@{'/doi-mat-khau'}" class="row" method="post"
          style="font-size: 18px;"
          th:object="${doiMatKhauRequest}">
    <div class="col-md-3 col-12"></div>
        <div class="col-md-6 col-12">
                <div class="form-group">
                    <label>Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" th:field="*{matKhauHienTai}" placeholder="Mật khẩu hiện tại">
                    <p class="validationError"
                       th:if="${#fields.hasErrors('matKhauHienTai')}"
                       th:errors="*{matKhauHienTai}">CC Num Error</p>
                    <p class="validationError"
                       th:if="${loiMatKhau1}"
                       th:text="${loiMatKhau1}">CC Num Error</p>
                </div>
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" class="form-control" th:field="*{matKhauMoi}" placeholder="Mật khẩu cũ">
                    <span class="validationError"
                          th:if="${#fields.hasErrors('matKhauMoi')}"
                          th:errors="*{matKhauMoi}">CC Num Error</span>
                </div>
            <div class="form-group text-center">
                <input type="submit" value="Cập nhật" class="btn btn-primary">
            </div>
        </div>
    </form>


</div>



</section>

<section th:replace="fragments/fragment :: footer"></section>

<script>
    var loadFile = function(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('output');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    };
</script>

<script th:src="@{js/script.js}"></script>



</body>

</html>
