<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Welcome Admin Control Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->

<div th:replace="fragments/fragment :: navAdmin"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/admin/chuyenkhoa">Quản lý chuyên khoa</a>
            </li>
            <li class="breadcrumb-item active">Thêm chuyên khoa</li>
        </ol>
        <form th:action="@{'/admin/chuyenkhoa/add'}" method="post" th:object="${chuyenKhoa}">
            <div class="row">
                <div class="col-md-3 col-12"></div>
                <div class="col-md-6 mt-3 col-12">
                    <label>Tên</label>
                    <input type="text" class="form-control" th:field="*{ten}" >
                </div>
                <div class="col-md-3 col-12"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-12"></div>

                <div class="col-md-6 mt-3 col-12">
                    <label>Mô tả:</label>
                    <textarea class="form-control" rows="5" th:field="*{moTa}"></textarea>
                </div>
                <div class="col-md-3 col-12"></div>
            </div>


            <div class="col-12 mt-3 text-center">
                <button type="submit" class="btn btn-lg btn-outline-danger" >SUBMIT</button>
            </div>

    </div>

    </form>

</div>
<!-- /.container-fluid-->
<!-- /.content-wrapper-->
<footer class="sticky-footer">
    <div class="container">
        <div class="text-center">
            <small>Copyright © Your Website 2018</small>
        </div>
    </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div th:replace="fragments/fragment :: logoutModal"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
</body>


</html>
