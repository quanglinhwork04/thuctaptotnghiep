<!DOCTYPE html>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .content{
            padding: 35px;

        }

    <title th:text="${baiDang.ten}"></title>
</head>


<body>

<header id="pq-header" class="pq-header-default ">
    <div th:replace="fragments/fragment :: loginBar"></div>
    <nav th:replace="fragments/fragment :: menu"></nav>
</header>

<section class="blogs">

    <h1 class="heading"><span>Bài đăng</span> </h1>

    <div class="box-container row">

        <div class="box col-md-12 col-12">
            <div class="content" th:object="${baiDang}">
                <div class="icon">
                    <a href="#"> <i class="fas fa-calendar"></i> <span th:text="${#dates.format(baiDang.createAt, 'EEEE ( dd/MM/yyyy )')}"></span> </a>
                    <a href="#"> <i class="fas fa-user"></i> <span th:text="'by ' + *{writerBy}"></span> </a>
                </div>
                <h3 th:text="*{ten}"></h3>
                <p th:utext="*{tomTat}"></p>
                <p th:utext="*{noiDung}"></p>
            </div>
        </div>
    </div>



</section>

<section th:replace="fragments/fragment :: footer"></section>

<script th:src="@{/js/script.js}"></script>



</body>

</html>
