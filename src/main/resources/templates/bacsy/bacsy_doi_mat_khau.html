<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Welcome Bác sỹ Control Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tiny.cloud/1/uu7xok7bd9q5mnzcp7atzn5giocuccf3wz8ygmh543we39va/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<div th:replace="fragments/fragment :: navBacSy"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/basy/profile">Quản lý tài khoản</a>
            </li>
            <li class="breadcrumb-item active">Đổi mật khẩu</li>
        </ol>
        <div class="row">
            <div class="col-12">
                <p class="alert alert-danger validationError" th:if="${ok}" th:text="${ok}" role="alert">

                </p>
                <form th:action="@{'/bacsy/doiMatKhau'}" class="row" method="post"
                      style="font-size: 18px;"
                      th:object="${doiMatKhauRequest}">
                    <div class="col-md-3 col-12"></div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" th:field="*{matKhauHienTai}" placeholder="Mật khẩu hiện tại">
                            <p class="validationError"
                               th:if="${#fields.hasErrors('matKhauHienTai')}"
                               th:errors="*{matKhauHienTai}">CC Num Error</p>
                            <p class="validationError"
                               th:if="${loiMatKhau1}"
                               th:text="${loiMatKhau1}">CC Num Error</p>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input type="password" class="form-control" th:field="*{matKhauMoi}" placeholder="Mật khẩu cũ">
                            <span class="validationError"
                                  th:if="${#fields.hasErrors('matKhauMoi')}"
                                  th:errors="*{matKhauMoi}">CC Num Error</span>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Cập nhật" class="btn btn-primary">
                        </div>
                    </div>
                </form>

            </div>


        </div>

    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright © Your Website 2018</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logoutModalBacSy"></div>
</div>

    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        });
    </script>

    <script>
        var loadFile = function(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('output');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="/js/admin.js"></script>

</body>


</html>
