<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" th:href="@{/style.css}">
<title>Title</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 header-info">
          <a href="" class="header-logo">
            <img src="img/logo-bk.png" alt="" class="logo">
            <h1>Trang đăng nhập</h1>
          </a>

        </div>

        </div>
      </div>
    </div>
  </header>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <h3 class="mb-5">Đăng nhập</h3>
                  <div th:if="${param.error}" class="alert alert-primary" role="alert">
                    Unable to login. Check your username and password.
                  </div>

                 <form th:action="@{/login}" method="POST">
                   <div class="form-outline mb-4">
                     <input type="text" placeholder="Username" class="form-control form-control-lg" name="username"/>
                   </div>

                   <div class="form-outline mb-4">
                     <input type="password" placeholder="Password" class="form-control form-control-lg" name="password"/>
                   </div>

                   <!-- Checkbox -->
                   <div class="form-check d-flex justify-content-start mb-4">
                     <input class="form-check-input" type="checkbox"
                             name="remember-me"/>
                     <label class="form-check-label"> Remember me </label>
                   </div>

                   <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                 </form>

                  <hr class="my-4">

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
